	<script type="text/javascript">
		$(document).ready(function() {
			$('.sponsorFlip').click(function() {			
				var elem =  $(this);								
				if(elem.hasClass('out')){
					alert('已经反转过');
					return false;					
				}
				if (elem.data('flipped')) {
					elem.revertFlip();
					elem.data('flipped', false)
				} else {
					elem.flip({
						direction: 'lr',
						speed: 350,
						onBefore: function() {
							elem.html(elem.siblings('.sponsorData').html());
						}
					});
					elem.data('flipped', true);
				}
				elem.addClass('out');
			});
		});
		
		$('.login-reversal h3 span').click(function() {
			$(".reversal-card ul li").each(function(index){
				//alert($(this).html())
				var elem = $(this).find('.sponsorFlip');
				card(elem);
			});
		});

		function card (elem){
			//var elem = $(this).find('.sponsorFlip');
			if(elem.hasClass('out')){
				return true;					
			}
		
			if (elem.data('flipped')) {
				elem.revertFlip();
				elem.data('flipped', false)
			} else {
				elem.flip({
					direction: 'lr',
					speed: 350,
					onBefore: function() {
						elem.html(elem.siblings('.sponsorData').html());
					}
				});
				
			
				elem.data('flipped', true);
			}
			elem.addClass('out');
		}
